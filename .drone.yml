---
kind: pipeline
type: docker
name: default

steps:
- name: build 
  image: jekyll/builder
  commands:
  - export GEM_HOME=$HOME/gems
  - export PATH=$HOME/gems/bin:$PATH
  - bundle install
  - echo $JEKYLL_ROOTLESS
  - bundle exec jekyll build
  environment:
    JEKYLL_ROOTLESS: 1
    JEKYLL_UID: 1000
    JEKYLL_GID: 1000
